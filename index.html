<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning App</title>
</head>
<body>
    <h1>Upload CSV Data</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <h1>Enter Data Manually</h1>
    <form id="dataForm">
        <textarea name="data" placeholder="Enter JSON data" rows="10" cols="50"></textarea>
        <input type="submit" value="Submit Data">
    </form>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/data', {
                method: 'POST',
                body: JSON.stringify({data: JSON.parse(formData.get('data'))}),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => alert('Accuracy: ' + data.accuracy));
        });
    </script>
</body>
</html>
