<!DOCTYPE html>
<html>
<head>
    <title>ML Task App</title>
</head>
<body>
    <h1>Upload Data or Enter Manually</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload CSV">
    </form>
    <form action="/" method="post">
        <textarea name="data" rows="10" cols="30" placeholder="Enter data manually (comma-separated rows)"></textarea>
        <input type="submit" value="Submit Data">
    </form>
    {% if tables %}
        <h2>Analysis Results:</h2>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    {% endif %}
</body>
</html>
